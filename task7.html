<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <a href="index.html"><button class="format-1">back</button>  </a>

    <ul id="categories">
        <li class="item">
            <h2>Animals</h2>
            <ul>
                <li>Cat</li>
                <li>Hamster</li>
                <li>Horse</li>
                <li>Parrot</li>
            </ul>
        </li>
        <li class="item">
            <h2>Products</h2>
            <ul>
                <li>Bread</li>
                <li>Parsley</li>
                <li>Cheese</li>
            </ul>
        </li>
        <li class="item">
            <h2>Technologies</h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </li>
    </ul>

    <script>
        const categoriesList = document.getElementById("categories");
        const categoryCount = categoriesList.querySelectorAll("li.item").length;
        console.log(`Кількість категорій: ${categoryCount}`);
        categoriesList.querySelectorAll("li.item").forEach(category => {
            // Отримання тексту заголовку елемента (тегу <h2>)
            const categoryName = category.querySelector("h2").textContent;
            // Отримання кількості елементів в категорії (усіх <li>, вкладених в нього)
            const categoryItemsCount = category.querySelectorAll("ul li").length;
            console.log(`Категорія: ${categoryName}`);
            console.log(`Кількість елементів: ${categoryItemsCount}`);
            console.log("~~~~~~~~~~");
        });
    </script>
</body>
</html>
