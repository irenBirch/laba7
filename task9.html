<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <a href="index.html"><button class="format-2">back</button>  </a>

    <div class="widget">
        <p>Background color: <span class="color">-</span></p>
        <button type="button" class="change-color" onclick="changeBackgroundColor()">Change color</button>
    </div>

    <script>
        function getRandomHexColor() {
            return `#${Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')}`;
        }

        function changeBackgroundColor() {
            // Отримання елементів DOM
            var bodyElement = document.body;
            var colorSpan = document.querySelector('.color');

            // Генерація випадкового кольору
            var randomColor = getRandomHexColor();

            // Зміна кольору фону body і текстового вмісту для span
            bodyElement.style.backgroundColor = randomColor;
            colorSpan.textContent = randomColor;
        }
    </script>
</body>
</html>
