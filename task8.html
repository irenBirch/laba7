<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form class="login-form" onsubmit="submitForm(event)">
        <label>
            Email
            <input type="email" name="email" />
        </label>
        <label>
            Password
            <input type="password" name="password" />
        </label>
        <button type="submit">Log in</button>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Забороняє перезавантаження сторінки при відправленні форми

            // Отримання елементів форми
            var emailInput = document.forms[0].elements["email"];
            var passwordInput = document.forms[0].elements["password"];

            // Перевірка на пусті поля
            if (!emailInput.value.trim() || !passwordInput.value.trim()) {
                alert("All form fields must be filled in");
                return;
            }

            // Створення об'єкта з введеними даними
            var formData = {
                email: emailInput.value.trim(),
                password: passwordInput.value.trim()
            };

            // Виведення об'єкта в консоль
            console.log(formData);

            // Очищення значень полів форми
            document.forms[0].reset();
        }
    </script>
</body>
</html>
